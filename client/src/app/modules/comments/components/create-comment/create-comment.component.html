<h1 mat-dialog-title>{{data.title}}</h1>
<div mat-dialog-content>
    <p>{{data.message}}</p>
    <mat-form-field class="content" floatLabel="never">
        <textarea matInput [(ngModel)]="data.input" [placeholder]="data.label" required></textarea>
    </mat-form-field>
</div>
<div mat-dialog-actions>
    <button mat-button (click)="onNoClick()">Cancel</button>
    <button mat-button [mat-dialog-close]="data.input" cdkFocusInitial>Save</button>
</div>
