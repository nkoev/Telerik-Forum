<h1 mat-dialog-title>{{data.title}}</h1>
<div mat-dialog-content>
    <mat-form-field class="content">
        <mat-label>{{data.postTitleMessage}}</mat-label>
        <input matInput [(ngModel)]="data.postTitle" required [value]="data.postTitle" class="text">
    </mat-form-field>
    <mat-form-field class="content">
        <mat-label>{{data.postContentMessage}}</mat-label>
        <textarea matInput [(ngModel)]="data.postContent" required [value]="data.postContent" class="text"></textarea>
    </mat-form-field>
</div>
<div mat-dialog-actions>
    <button mat-button (click)="onNoClick()">Undo</button>
    <button mat-button [mat-dialog-close]="{title: data.postTitle.trim(), content: data.postContent.trim()}"
        cdkFocusInitial>Save</button>
</div>
