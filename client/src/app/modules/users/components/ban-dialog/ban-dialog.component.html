<h1 mat-dialog-title>{{ data.expiryDate }}</h1>

<div mat-dialog-content>
  <form [formGroup]="banForm">
    <mat-form-field>
      <mat-label>Choose a date</mat-label>
      <input matInput [matDatepicker]="picker" formControlName="expiryDate" />
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>

    <mat-form-field class="content">
      <mat-label>{{ data.description }}</mat-label>
      <textarea
        matInput
        formControlName="description"
        required
        class="text"
      ></textarea>
    </mat-form-field>

    <mat-error
      *ngIf="description.invalid && (description.dirty || description.touched)"
      class="alert alert-danger"
    >
      <div *ngIf="description.errors.required">
        Description is required
      </div>
      <div *ngIf="description.errors.minlength && !description.errors.required">
        Description should be at least 10 symbols
      </div>
      <div *ngIf="description.errors.maxlength && !description.errors.required">
        Description should be max 1000 symbols
      </div>
    </mat-error>
  </form>
</div>

<div mat-dialog-actions>
  <button mat-button (click)="onClose()" cdkFocusInitial>Cancel</button>
  <button mat-button (click)="onSubmit(banForm)" [disabled]="banForm.invalid">
    Ban
  </button>
</div>
