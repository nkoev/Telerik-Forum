<div *ngIf="userFriends?.length; else elseBlock" class="container">
  <h2>Your friends list:</h2>
  <mat-list *ngFor="let friend of userFriends" class="list">
    <mat-list-item class="item">
      <div class="user">
        <span [routerLink]="['/profile/', friend.id]">{{ friend.username }}</span>
      </div>
      <div class="remove">
        <button mat-button (click)="removeFriend(friend.id)">
          unfriend
        </button>
      </div>
    </mat-list-item>
  </mat-list>
</div>
<ng-template #elseBlock>
  <h2>
    Looks like you don't have any friends yet.
  </h2>
  <h1>
    Go find some now!
  </h1>
</ng-template>
