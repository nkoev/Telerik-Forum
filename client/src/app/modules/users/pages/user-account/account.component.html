<app-navigation></app-navigation>
<div class="account-container">
  <mat-card class="activity">
    <mat-card-title>Your recent activity:</mat-card-title>
    <ul>
      <app-user-activity
        *ngFor="let activity of userActivity"
      ></app-user-activity>
    </ul>
  </mat-card>
  <mat-card>
    <ul>
      <app-user-friends *ngFor="let friend of userFriends" [friend]="friend">
      </app-user-friends>
    </ul>
  </mat-card>
</div>
