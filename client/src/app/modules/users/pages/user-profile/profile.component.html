<app-navigation></app-navigation>
<div class="profile-container">
  <img id="avatar" [src]="avatar" />
  <br />
  <app-friend-request-buttons
    *ngIf="loggedUser.id !== profileOwnerId"
    [friendStatus]="friendStatus"
    [profileOwnerId]="profileOwnerId"
    >{{ friendStatus }}</app-friend-request-buttons
  >
  <app-file-upload
    *ngIf="loggedUser.id === profileOwnerId"
    [profileOwnerId]="profileOwnerId"
    (avatarUploaded)="avatarUploaded($event)"
  ></app-file-upload>
  <br />
  <app-admin-controls
    class="admin-controls"
    *ngIf="loggedUser.id !== profileOwnerId && isAdmin"
  ></app-admin-controls>
</div>
