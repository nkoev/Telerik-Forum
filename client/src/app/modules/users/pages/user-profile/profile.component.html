<app-navigation></app-navigation>
<div class="profile-container">
  <img id="avatar" [src]="avatar" />
  <br />
  <app-friend-request-buttons
    *ngIf="loggedUser.id !== profileOwnerId"
    [friendStatus]="friendStatus"
    [profileOwnerId]="profileOwnerId"
    >{{ friendStatus }}</app-friend-request-buttons
  >
  <div *ngIf="loggedUser.id === profileOwnerId">
    <app-file-upload [profileOwnerId]="profileOwnerId"></app-file-upload>
    <br />
    <br />
    <app-friend-requests class="friend-requests"></app-friend-requests>
  </div>
  <br />
  <app-admin-controls
    class="admin-controls"
    *ngIf="loggedUser.id !== profileOwnerId && isAdmin"
  ></app-admin-controls>
</div>
