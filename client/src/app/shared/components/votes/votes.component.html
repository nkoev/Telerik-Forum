<div class="container" *ngIf="votes?.length">
    <h2>People who liked this:</h2>
    <mat-list *ngFor="let vote of votes" class="list">
        <mat-list-item class="item" [routerLink]="['/profile/', vote.id]">
            <span class="user">{{ vote.username }}</span>
        </mat-list-item>
    </mat-list>
</div>
<div mat-dialog-actions>
    <button mat-button (click)="onNoClick()">Close</button>
</div>
